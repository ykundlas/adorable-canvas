<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width-device-width, intial-scale=1, shrink-to-fit=no">

<title>Contact Us</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="restaurantStyles.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
.form{
margin-top: 10px;
margin-bottom: 10px;
}
.clear-float{
	clear:both;
}
.color{
background-color: #ffffe6;
}
nav {
	border-top: 3px dashed #2D3142;
	border-bottom: 3px dashed #2D3142;
	padding-top: 12px;
    padding-bottom: 12px;	
}
		
nav .btn{
	background-color: #EF8354;
	color: #ffffff;
	}
	
nav .btn:hover{
	font-weight: bold;
}
nav .btn:active{
	background-color: #ffffff;
	color: #EF8354;
	}
nav .btn:visited{
	color: #e4c3ad;
	}

</style>

<script type="text/javascript" src="restaurant.js"></script>
</head>
<body>

<div class="container">

<header class="jumbotron"><!--The header contains the name of the restaurant-->
<h1>Handmade Burger House</h1>
<h2 class="text-right mt-5"> Big news - Handmade Burger House is opening a new location!</h2>
</header>

<nav><!--The nav element will contain navigation buttons or links-->
<a class="btn badge-pill" href="home.html"><i class="fa fa-fw fa-home"></i>Home</a>

<a class="btn badge-pill" href="menu.html">Menu</a>

<a class="btn badge-pill" href="Contactus.html">Contact Us</a>


<div class="clear-float"></div>
</nav>
<div class="color">
<div class=form>
<form name="info" action="home.html" method="POST" >

<div class="form-group">
<label for="name"><b>Name:</b></label>
<input type="text" id="name" class="form-control" name="name"><br/>
</div>

<div class="form-group">
<label for="email"><b>Email:</b></label>
<input type="text" id="email" class="form-control" name="email"><br/>
</div>

<div class="form-group">
<label for="phone"><b>Phone:</b></label>
<input type="text" id="phone" class="form-control" name="phone"><br/>
</div>


<label for="reason"><b>Reason for Inquiry:</b></label>
<select id="reason" name="reason">
<option value="default" selected>Catering</option>
<option value="privateparty">Private Party</option>
<option value="feedback">Feedback</option>
<option value="other">Other</option>
</select><br/>


<label for="info"><b>Additional Information:</b></label>
<textarea name="info"></textarea>
<fieldset>
<legend>Have you been to the restaurant?</legend>
<input type="radio" id="choice1" name="questionaie" value="no">
<label for="choice1">No</label>
<input type="radio" id="choice2" name="questionaie" value="yes">
<label for="choice2">Yes</label>
</fieldset>

<fieldset>
<legend>Best days to contact you:</legend>
<input type="checkbox" id="monday" name="day" value="monday">
<label for="monday">M</label>
<input type="checkbox" id="tuesday" name="day" value="tuesday">
<label for="tuesday">T</label>
<input type="checkbox" id="wednesday" name="day" value="wednesday">
<label for="wednesday">W</label>
<input type="checkbox" id="thursday" name="day" value="thursday">
<label for="thursday">Th</label>
<input type="checkbox" id="friday" name="day" value="friday">
<label for="friday">F</label>
</fieldset>



<button type="submit" class="btn btn-default" id="submit" onclick="validateItems()"; value="Send Request">Send Request</button>

</div>
</div>
<footer><!--The footer block contains the address and the phone number of the restaurant-->

<p>2596 40th Street, Calgary, Alberta, T2P0R9</p>
<p>403-202-7817</p>
</footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
